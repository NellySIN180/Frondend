<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         table{
            border: 1px solid #222;
        }

        td{
            border: 1px solid #3a3;
        }
    </style>
</head>

<body>
    <table id='covidTable'>
        <tr>
            <!-- <td></td>他不用寫這個 因為他是完全空白的一列去生出來的，寫了反而會多一欄 -->
        </tr>
        <tr>
            <!-- <td></td> -->
        </tr>
        <tr>
            <!-- <td></td> -->
        </tr>
        <tr>
            <!-- <td></td> -->
        </tr>
        <tr>
            <!-- <td></td> -->
        </tr>
    </table>

    <script>
     
        let v =['國家','確診','死亡','治癒']
        let w =['統計','','','']

        let x = ['台灣',306,5,39];
        let y = ['中國',82149,3308,75898]
        let z = ['美國',142895,2436,2660]
            w[1] = x[1]+y[1]+z[1];   //getElement回來才要innerTest,這個w只是我們令的一個變數
            w[2] = x[2]+y[2]+z[2];   //w這個變數是我們令成的陣列
            w[3] = x[3]+y[3]+z[3];
        let world = [v,w,x,y,z];
        let total =document.getElementById('covidTable');  //dom物件才能做innerText的動做

        for(let i =0;i<world.length;i++){
            total.insertRow();
            for(let j=0;j<world[i].length;j++){
                total.rows[i].insertCell(j);
                total.rows[i].cells[j].innerText = world[i][j];
            }
        }

    </script>
</body>
</html>
